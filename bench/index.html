<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sinuous Bench Results</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="css/results.css">
</head>
<body>
  <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="./">JS Framework Benchmark</a>
    </div>
    <div class="navbar-start">
      <div class="select-bench navbar-item">
        <div class="select is-small">
          <select class="load-input">
            <option value="./results.json">Sinuous Benchmark</option>
            <option value="https://rawgit.com/krausest/js-framework-benchmark/master/webdriver-ts/results.json">JS Framework Benchmark</option>
          </select>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter">
          <aside class="menu is-pinned">
            <p class="menu-label">
              Benchmarks
            </p>
            <ul class="benchmarks-list menu-list">
            </ul>
          </aside>
        </div>
        <div class="column">
          <div class="results columns is-multiline"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="results.js" type="module"></script>
</body>
</html>
