<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sinuous Bench Results</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="css/results.css">
</head>
<body>
  <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/results.html">
        JS Framework Benchmark
      </a>
    </div>
    <div class="navbar-start">
      <div class="navbar-item">
        <form class="load-form">
          <div class="field has-addons">
            <div class="control">
              <input class="load-input input is-small" type="text" placeholder="Enter data JSON url">
            </div>
            <div class="control">
              <button class="button is-small is-black" type="submit">
                Load
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter">
          <aside class="menu is-pinned">
            <p class="menu-label">
              Benchmarks
            </p>
            <ul class="benchmarks-list menu-list">
            </ul>
          </aside>
        </div>
        <div class="column">
          <div class="results columns is-multiline"></div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://unpkg.com/sinuous@0.12.7/observable/dist/observable.min.js"></script>
  <script src="https://unpkg.com/sinuous@0.12.7/htm/dist/htm.min.js"></script>
  <script src="https://unpkg.com/sinuous@0.12.7/dist/sinuous.min.js"></script>
  <script src="results.js"></script>
</body>
</html>
